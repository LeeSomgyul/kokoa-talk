<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾기</title>
</head>
<body class="high-145vh">
    <div class="status-bar background-white">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-qrcode fa-lg"></i></span>
            <span><a href="settings.html"><div class="redpoint"></div><i class="fas fa-cog fa-lg"></i></a></span>
        </div>    
    </header>
    <main class="main-screen screen-margintop-85px">    
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-heart"></i>
                <span>선물하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-store"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>메일</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈채팅</h4>
                <span>나의 오픈채팅<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__post-column">
                    <h5 class="open-chat__post-title">MBTI_INFJ 과몰입러</h5>
                    <h6 class="open-chat__post-hashtags">#infj#mbti#수다#소통</h6>
                    <div class="open-chat__post-members">
                        <img src="img/mbti.jpg"/>
                        <span class="open-chat__post-members-count">34명</span>
                        <div class="divider"></div>
                        <span class="open-chat__post-members-status">30분 전</span>
                    </div>
                </div>
                <div class="open-chat__post-column">
                    <div class="open-chat__post-photo">
                        <img src="img/mbti.jpg"/>
                        <div class="open-chat__post-heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>29</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__post-column">
                    <h5 class="open-chat__post-title">마라원정대</h5>
                    <h6 class="open-chat__post-hashtags">#마라탕#마라샹궈#마라</h6>
                    <div class="open-chat__post-members">
                        <img src="img/마라탕.jpg"/>
                        <span class="open-chat__post-members-count">56명</span>
                        <div class="divider"></div>
                        <span class="open-chat__post-members-status">방금 대화</span>
                    </div>
                </div>
                <div class="open-chat__post-column">
                    <div class="open-chat__post-photo">
                        <img src="img/마라탕.jpg"/>
                        <div class="open-chat__post-heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>48</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search-plus fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dots"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요ㅠ_ㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/4947cec968.js" crossorigin="anonymous"></script>
</body>
</html>
