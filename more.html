<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><div class="redpoint"></div><i class="fas fa-cog fa-lg"></i></a></span>
        </div>    
    </header>
    <main class="main-screen screen-margintop-85px more-screen">    
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/프로필.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">이솜귤</h4>
                    <div class="user-component__phonenumber">
                        <span class="user-component__phonenumber-number">+ 123 456 789</span>
                        <span class="user-component__phonenumber-icon"><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                 </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>캘린더</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span>톡서랍</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>게임</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-tshirt"></i>
                <span>브랜드패션</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">어플리케이션</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/카카오스토리.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">카카오스토리</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/카카오페이지.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">카카오페이지</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search-plus fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dots"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요ㅠ_ㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/4947cec968.js" crossorigin="anonymous"></script>
</body>
</html>
