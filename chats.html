<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><div class="redpoint"></div><i class="fas fa-cog fa-lg"></i></a></span>
        </div>    
    </header>
    <main class="main-screen screen-margintop-85px">    
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/카카오톡.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">카카오톡</h4>
                    <h6 class="user-component__subtitle">카카오톡 가입을 환영합니다...</h6>
                 </div>
            </div>
            <div class="user-component__column">
                <span>오후 9:22</span>
                <div class="badge user-component__badge">1</div>
            </div>
        </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
             </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dots"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요ㅠ_ㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/4947cec968.js" crossorigin="anonymous"></script>
</body>
</html>
